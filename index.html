        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function pickRandomQuestions() {
            const shuffledQuestions = [...baseQuestions];
            shuffle(shuffledQuestions);
            return shuffledQuestions.slice(0, totalQuestions);
        }

        function renderQuiz() {
            selectedQuestions = pickRandomQuestions();

            const quizForm = document.getElementById('quizForm');
            selectedQuestions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.id = `question${index}`;

                const questionText = document.createElement('h3');
                questionText.textContent = `${index + 1}. ${question.q}`;
                questionDiv.appendChild(questionText);

                const options = [...question.options];
                shuffle(options);

                options.forEach((option) => {
                    const label = document.createElement('label');
                    label.innerHTML = `${option}`;
                    label.dataset.answer = option;
                    label.onclick = () => selectAnswer(index, option, label);
                    questionDiv.appendChild(label);
                });

                const feedback = document.createElement('div');
                feedback.id = `feedback${index}`;
                feedback.className = 'result';
                questionDiv.appendChild(feedback);

                const checkButton = document.createElement('button');
                checkButton.textContent = 'Sprawdź';
                checkButton.type = 'button';
                checkButton.onclick = () => checkAnswer(index, question.a);
                questionDiv.appendChild(checkButton);

                quizForm.appendChild(questionDiv);
            });

            showQuestion(0);
        }

        function selectAnswer(index, selectedAnswer, label) {
            document.querySelectorAll(`#question${index} label`).forEach(el => el.style.backgroundColor = "#444");
            label.style.backgroundColor = "#666";
        }

        function showQuestion(index) {
            if (index < 0 || index >= selectedQuestions.length) return;

            document.querySelectorAll('.question').forEach(q => q.style.display = 'none');
            document.getElementById(`question${index}`).style.display = 'block';
            currentQuestion = index;

            document.getElementById('backButton').style.display = currentQuestion === 0 ? 'none' : 'inline';
            document.getElementById('nextButton').style.display = currentQuestion === selectedQuestions.length - 1 ? 'none' : 'inline';
            document.getElementById('submitButton').style.display = currentQuestion === selectedQuestions.length - 1 ? 'inline' : 'none';
        }

        function checkAnswer(index, correctAnswer) {
            const feedbackElement = document.getElementById(`feedback${index}`);
            const correctAnswerText = selectedQuestions[index].options[correctAnswer.charCodeAt(0) - 97];
            const selectedLabel = document.querySelector(`#question${index} label[style*="background-color: rgb(102, 102, 102)"]`);

            if (selectedLabel && selectedLabel.dataset.answer === correctAnswerText) {
                feedbackElement.textContent = "Dobrze!";
                feedbackElement.className = "result";
                score++;
            } else {
                feedbackElement.textContent = `Nieprawidłowa odpowiedź! Poprawna to: ${correctAnswerText}`;
                feedbackElement.className = "result incorrect";
            }
        }

        function submitQuiz() {
            const resultText = score >= (totalQuestions / 2) ? `Gratulacje! Ukończyłeś test z wynikiem: ${score}/${totalQuestions}.` : `Nie udało ci się uzyskać 50%. ${score}/${totalQuestions}.`;

            document.getElementById("finalResult").textContent = resultText;
        }

        window.onload = function() {
            renderQuiz();
        };
    </script>
